<!doctype html>
<html>
  <head>
    <title>Upload Face</title>
    <style>
      body {
        text-align: center;
        margin-top: 50px;
        font-family: sans-serif;
      }
      input, button, select {
        margin: 10px;
        padding: 10px;

      }

  <body>
    <h1>Upload Your Selfie</h1>
    <form method="post" enctype="multipart/form-data">
      <input type="text" name="username" placeholder="Enter your name" required><br>
      <input type="file" name="selfie" accept="image/*" capture="user" required><br>

      <label><input type="checkbox" name="fan"> Turn on Fan</label><br>
      <label><input type="checkbox" name="lights"> Turn on Lights</label><br>
      <input type="number" name="duration" min="5" placeholder="Duration in seconds" required><br>

      <button type="submit">ðŸ“¤ Upload</button>
    </form>
  </body>
</html>
